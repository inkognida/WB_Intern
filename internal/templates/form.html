<!DOCTYPE html>
<html>
<head>
    <title>Enter Order ID</title>
    <script>
        function fetchBody() {
            var orderId = document.getElementById("order_id").value;
            fetch('/order', {
                method: 'Post',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'order_id=' + encodeURIComponent(orderId),
            })
                .then(response => response.text())
                .then(body => document.getElementById("response_body").innerHTML = body)
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
<h1>Enter Order ID</h1>
<input type="text" id="order_id" placeholder="Enter Order ID" required>
<button type="button" onclick="fetchBody()">Get Body</button>
<div id="response_body"></div>
</body>
</html>
